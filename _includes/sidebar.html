<style>
  /* 1. 사이드바 배경을 전문적인 다크 그레이(#1e2022)로 변경 */
  .sidebar {

    background-color: #1e2022 !important;
  }
  
  /* 2. 로고와 텍스트를 흰색으로 변경 */
  .sidebar-logo .logo {
    color: #ffffff !important;
    font-weight: 700; /* 굵게 */
    font-size: 1.2em;
  }
  
  /* 3. 메뉴 링크 색상 변경 (기본 연회색 -> 마우스 올리면 흰색) */
  .sidebar-menu .menu-items .menu-links {
    color: #bbbbbb !important;
    font-weight: 500;
  }
  .sidebar-menu .menu-items .menu-links:hover {
    color: #ffffff !important;

  }

  /* 4. 소셜 아이콘 색상 */

  }

  }

    text-decoration: none !important;
    border-radius: 4px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.3);

  }
  
  .cv-button:hover {
    background-color: #f0f0f0 !important;
    transform: translateY(-2px); /* 마우스 올리면 살짝 뜸 */
    box-shadow: 0 6px 8px rgba(0,0,0,0.4);
